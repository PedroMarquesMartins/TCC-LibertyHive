<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="styleCadastro.css">
    <title>Cadastro - Liberty Hive</title>
</head>
<body>
    <header>
        <img src="logo.png" alt="Logo Liberty Hive">
        <h1>Cadastro</h1>
        <p>Preencha seus dados para criar a conta</p>
    </header>

    <div class="cadastro-container">
        <form id="formCadastro">
            <label for="email">E-mail:</label>
            <input type="email" id="email" name="email" required>

            <label for="userNome">Usuário:</label>
            <input type="text" id="userNome" name="userNome" required>

            <label for="senha">Senha:</label>
            <input type="password" id="senha" name="senha" required>

            <div class="buttons">
                <button type="submit">Enviar</button>
                <button type="button" onclick="window.location.href='login.html'">Voltar</button>
            </div>
        </form>

        <div id="mensagemErro"></div>
    </div>

    <script>
        function listarCadastros() {
            fetch('http://localhost:8080/api/cadastros')
                .then(response => {
                    if (!response.ok) throw new Error('Erro ao buscar cadastros');
                    return response.json();
                })
                .then(cadastros => {
                    const div = document.getElementById('listaCadastros');
                    if (cadastros.length === 0) {
                        div.innerHTML = '<p>Nenhum cadastro encontrado.</p>';
                        return;
                    }

                    let tabela = '<table><thead><tr><th>ID</th><th>E-mail</th><th>Usuário</th></tr></thead><tbody>';
                    cadastros.forEach(cadastro => {
                        tabela += `<tr>
                            <td>${cadastro.id}</td>
                            <td>${cadastro.email}</td>
                            <td>${cadastro.userNome}</td>
                        </tr>`;
                    });
                    tabela += '</tbody></table>';

                    div.innerHTML = tabela;
                })
                .catch(error => {
                    console.error(error);
                    document.getElementById('listaCadastros').innerHTML = '<p>Erro ao carregar a lista de cadastros.</p>';
                });
        }

        document.getElementById('formCadastro').addEventListener('submit', function(event) {
            event.preventDefault();

            const email = document.getElementById('email').value;
            const senha = document.getElementById('senha').value;
            const userNome = document.getElementById('userNome').value;

            const dados = {
                email: email,
                senha: senha,
                userNome: userNome
            };

            fetch('http://localhost:8080/api/cadastros', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify(dados)
            })
            .then(async response => {
                const data = await response.json();

                if (!response.ok) {
                    document.getElementById('mensagemErro').textContent = data.error || data.message || 'Erro desconhecido no cadastro.';
                    throw new Error(data.error || data.message || 'Erro no cadastro');
                }

                document.getElementById('mensagemErro').textContent = '';
                return data;
            })
            .then(data => {
                alert('Cadastro realizado com sucesso!');
                listarCadastros();
                document.getElementById('formCadastro').reset();
                window.location.href = 'login.html';
            })
            .catch(error => {
                console.error('Erro:', error);
            });
        });
    </script>
</body>
</html>
