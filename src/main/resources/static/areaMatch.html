    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" />
    <link rel="stylesheet" href="./Style/styleAreaMatch.css">

<body>

    <header class="navbar bg-warning shadow-sm px-3">
        <div class="container-fluid d-flex justify-content-between align-items-center">

                <img src="imagens/logo.png" alt="LibertyHive" width="40" />
            </a>

            <div class="d-flex align-items-center gap-3">
                <button type="button" class="btn btn-outline-dark btn-sm rounded-circle" title="Notificações">
                    <i class="bi bi-bell"></i>
                </button>

                <button type="button" class="btn btn-outline-danger btn-sm rounded-circle" title="Meus Favoritos"

                    <i class="bi bi-heart"></i>
                </button>

                <button type="button" class="btn btn-outline-dark btn-sm rounded-circle" title="Perfil">

                </button>

                <button type="button" class="btn btn-outline-dark btn-sm rounded-circle" title="Configurações">
                    <i class="bi bi-gear"></i>
                </button>

                <button type="button" class="btn btn-outline-dark btn-sm rounded-circle" onclick="logout()"
                    title="Sair">
                    <i class="bi bi-box-arrow-right"></i>
                </button>
            </div>
        </div>
    </header>

    <div class="brand-wrap">
        <button class="back-btn" onclick="window.location.href='inicio.html'">
            Voltar
        </button>

    <main class="content">
        <h2>ÁreaMatch - Seus Matches</h2>
        <div id="matchesContainer">
            <p>Carregando...</p>
        </div>

    <footer class="footer bg-dark text-white mt-auto py-4 w-100">
        <div class="container">
            <div class="row">
                <div class="col-md">
                    <h5>Sobre</h5>
                    <p>Plataforma para trocar produtos e serviços de forma segura e prática.</p>
                </div>
                <div class="col-md">

                    <ul class="list-unstyled">

                <div class="col-md">
